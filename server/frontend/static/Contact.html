<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
    <!-- Link the style sheet here -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        /* Inline CSS for the contact page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: darkturquoise;
            height: 60px;
        }

        

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            margin-top: 5%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        .contact-info p {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">

          <h2 style="padding-right: 5%;">Dealerships</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
        <div class="card">

            <div class="contact-info">
                <p><strong>John Doe</strong></p>

                <p>Phone: (123) 456-7890</p>
                <p>Address: 1234 Elm Street, Suite 567, Springfield, IL 62701</p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="/static/bootstrap.bundle.min.js"></script>
